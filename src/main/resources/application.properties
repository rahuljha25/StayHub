spring.application.name=Orbitz


spring.datasource.url=jdbc:mysql://localhost:3306/orbitz
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#jwt token
jwt.algorithm.key=kjhadsffgigifgjkaagjshdajdho-fs
jwt.issuer=rahul
jwt.expiry.duration=86400000

# AWS S3 Properties
cloud.aws.credentials.accessKey=${accessKey}
cloud.aws.credentials.secretKey=${secretKey}
region=${region}

# AWS Region
cloud.aws.region.static=${region}
cloud.aws.region.auto=false
cloud.aws.stack.auto=false

# Spring Boot Settings
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error

# for large file
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB


#for sending sms
twilio.account.sid=${sid}
twilio.auth.token=${token}
twilio.sms.phone.number=${mobile}
twilio.whatsapp.Number=${whatsapp}
